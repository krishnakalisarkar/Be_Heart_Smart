<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Be Heart Smart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container" style = "background-color:#ecc1c0">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style = "background-image: url(https://mreib.weebly.com/uploads/5/8/8/0/58809365/heart-health-weeks-banner-jpg-pagespeed-ce-21mh32ls99_orig.jpg);
      background-size:cover">
        <h1 class="panel-title" style="color:rgb(236, 214, 13)">Be Heart Smart Dashboard</h1>
        <h2 class="panel-title" style="color:rgb(222, 240, 66)" >Use the interactive charts below to explore the dataset</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well"style ="background-color:rgb(129, 8, 8)">
          <h5 class="panel-title" style="color: rgb(236, 231, 231)">Patient ID No :</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary"style = "color: darkblue">
          <div class="panel-heading" style="background-color:rgb(129, 8, 8)">
            <h3 class="panel-title">Patient Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- Required dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./js/charts.js"></script>
  
  

</body>

</html>
